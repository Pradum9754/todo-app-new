jobs:
  - job: terraforminitfmtvalidateplan
    steps:
      - task: TerraformInstaller@1
        inputs:
          terraformVersion: 'latest'
      - task: TerraformTask@5
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
          backendServiceArm: 'todo-service-token'
          backendAzureRmResourceGroupName: 'todorgprad2'
          backendAzureRmStorageAccountName: 'todoconprad2'
          backendAzureRmContainerName: 'todoconprad2'
          backendAzureRmKey: 'terraform.tfstate'
